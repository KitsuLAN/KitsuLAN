version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/KitsuLAN/KitsuLAN/services/core/gen/go
plugins:
  - local: protoc-gen-go
    out: services/core/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: services/core/gen/go
    opt: paths=source_relative
